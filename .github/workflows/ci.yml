name: CI

on:
  push:
    branches:
    - main
  pull_request:

jobs:
  spm-12:
    name: SPM Build Xcode 13
    runs-on: macosx11.3
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Bundle Install
        run: bundle install
      - name: Select Xcode Version
        run: sudo xcode-select --switch /Applications/Xcode_13.2.1.app/Contents/Developer
      - name: Build and Test Framework
        run: swift test
